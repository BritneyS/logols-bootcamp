<div class="container">
    <div class="content-container">
    
    <!-- table -->
    <div class="table-container app-main">
    <table>
        <thead>
            <tr>
                <th>Member ID</th>
                <th id="col2">First Name</th>
                <th id="col3">Last Name</th>
                <th id="col5">Registered Class</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let status of statuses">
              <td *ngIf="status.classDescription == 'Pilates'">{{status.memberID}}</td>
              <td id="col2" *ngIf="status.classDescription == 'Pilates'">{{status.firstName}}</td>
              <td id="col3" *ngIf="status.classDescription == 'Pilates'">{{status.lastName}}</td>
              <td id="col5" *ngIf="status.classDescription == 'Pilates'">{{status.classDescription}}</td>
            </tr>
        </tbody>
    </table>
    </div>
  </div> <!-- end of content container-->
    
</div> <!--end of container-->
